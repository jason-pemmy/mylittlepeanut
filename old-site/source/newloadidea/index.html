			<div class="story" style="width:100%">

					<div style="float:left">
						<h2>About</h2>

					<div style="float:left">
						<img src="images/peanut-small.png" style="padding-left:10px;padding-top:20px"/>
					</div>
					<p style="font-size:16px;clear:both">Hi, and welcome to <b>my little peanut</b>; handmade GOTS (Global Organic Textile Standards) certified organic cotton clothing especially made for your little ones.</p><p style="font-size:16px;">The idea for my little peanut was planted after my son was born. During my search for fun and comfortable clothing, I often returned empty-handed. With my background in fashion design, and my passion for soft, environmentally friendly fabrics, I knew that I was on to something.<p style="font-size:16px;">As a new mom, there are three things that are most important to me for my little guy:<br/>
					1. Comfort<br/>
					2. Soft fabric that is healthy and sustainable<br/>
					3. Great design<br/>						
					<p style="font-size:16px;">I sat down and started designing and searching for the right fabrics, created my first prototypes (that sold before I had finished them!), and my little peanut sprouted.</p><p style="font-size:16px;">I guarantee all fabrics are GOTS certified organic cotton and bamboo blends, ensuring your little ones are draped in softness AND are sustainable. Low impact dyes are used for the prints so that we leave the planet in the best possible condition for our children’s children. As for the design, each one is unique and produced in small batches as limited editions. Check back often as prints will constantly be updated.</p><p style="font-size:16px;">Why my little peanut? It’s  local, handmade, soft and comfortable, environmentally sustainable and totally unique for your special one at an incredible price. Help <b>my little peanut</b> grow!</p><p style="font-size:16px;">Julie Ward</br>Designer and Owner, my little peanut<br/>Ontario, Canada</p>
				</div>

			</div>
